{% assign items = include.items %}

{% for item in items %}
  {% assign item_url = item | prepend:'/' | append:'.html' %}

  {% for p in site.pages %}
    {% if p.url == item_url %}
      <option value="{{ site.baseurlurl }}{{ p.url }}">{{ p.title }}</option>
    {% endif %}
  {% endfor %}
{% endfor %}
